name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  crate:
    runs-on: ubuntu-latest
    name: Publish to crates.io
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Setup rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Cargo publish
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --manifest-path chrs/Cargo.toml
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
  build:
    name: Build and create Github Release
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Setup rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - uses: Swatinem/rust-cache@v1
      - name: Cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path chrs/Cargo.toml --release
      - name: Strip
        run: strip target/release/chrs
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/chrs
